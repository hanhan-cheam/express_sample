<body>

    <div class="container">
        <center><h2>Member</h2></center>
        
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>ID</th>
              <th>Username</th>
              <th>Address</th>
            </tr>
          </thead>
          <tbody id="mytable">
           
          </tbody>
        </table>
      </div>


</body>

<script>

    $(document).ready(function() {
       displaytable()
      
       
    });
    
    function displaytable(){
        $.ajax({
            type : 'GET',
            url : 'https://yeeli-aws.pingspace.co/users',
            dataType : "JSON",
        }).done(function(data) {

            for(var y = 0;y<data.length;y++){
                $('#mytable').append('<tr><td>' + (y+1) + '</td><td>' + data[y].username +'</td><td>'+ data[y].address +'</td></tr>');
            }
            console.log(data)
        });
    }
    
    </script>
